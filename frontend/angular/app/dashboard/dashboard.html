<content-header name="Dashboard" small="Versão 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dashboard"> 

    <!-- Creditos -->
    <value-box grid="col-xs-4" color-class="bg-green" 
    value="R$ {{ dashboard.credit | number: 2 }}" text="Total Cŕeditos: " icon-class="fa-bank"></value-box>   <!-- number:2  2 casas decimais-->
    <!-- Debitos -->
    <value-box grid="col-xs-4" color-class="bg-red" 
    value="R$ {{ dashboard.debt | number: 2 }}" text="Total Débitos: " icon-class="fa-credit-card"></value-box>
    <!--Consolidado-->
    <value-box grid="col-xs-4" color-class="bg-blue" 
    value="R$ {{ dashboard.total | number: 2 }}" text="Valor Consolidado: " icon-class="fa-money"></value-box>
    
</section>
